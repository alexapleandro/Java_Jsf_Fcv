<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h2>Cadastro de Pessoa Juridica</h2>            
            <h:form>
                <p:growl autoUpdate="true"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.nome}" required="true" requiredMessage="O nome é obrigatório!" size="100"/>
                    Razão Social:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.razaoSocial}" size="100"/>                    
                    Telefone:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.telefone}" size="100"/>
                    Endereço:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.endereco}" size="100"/>
                    Numero:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.numero}" size="10"/>
                    Bairro:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.bairro}" size="100"/>
                    CNPJ:<p:inputText value="#{pessoaJuridicaControle.pessoaJuridica.cnpj}" size="20"/>                    
                    Cidade:<p:autoComplete value="#{pessoaJuridicaControle.pessoaJuridica.cidade}" 
                                           required="true" 
                                           requiredMessage="A cidade é obrigatória!"
                                           converter="#{pessoaJuridicaControle.cidadeConverter}"
                                           completeMethod="#{pessoaJuridicaControle.listaCidades}" 
                                           var="cid" 
                                           itemLabel="#{cid.nome}" 
                                           itemValue="#{cid}"
                                           forceSelection="true"
                                           >
                    </p:autoComplete>
                </p:panelGrid>
                <p:commandButton value="Salvar" action="listapessoa" actionListener="#{pessoaJuridicaControle.salvar()}" ajax="false"/>
                <p:commandButton value="Cancelar" action="listapessoa" ajax="false" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
